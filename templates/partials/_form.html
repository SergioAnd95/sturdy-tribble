{% load crispy_forms_tags %}

<div class="col-md-6 col-md-offset-3 col-xs-12">
    {{ form.media }}
    <form method="post">
        {% for field in form %}
            {{ field|as_crispy_field }}
        {% endfor %}
        {% csrf_token %}
        <input type="submit" value="{{submit_button_name}}">
    </form>
</div>
